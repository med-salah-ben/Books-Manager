<div class="table-responsive mt-4">
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th style="width: 120px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.titre }}</td>
        <td>{{ book.auteur }}</td>
        <td>{{ book.annee }}</td>
        <td class="d-flex justify-content-center align-items-center gap-2">
          <button class="btn btn-sm btn-warning me-2" (click)="editBook(book)">‚úèÔ∏è</button>
          <button class="btn btn-sm btn-danger me-2" (click)="confirmDelete(book.id)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this book?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteBook()">Delete</button>
      </div>
    </div>
  </div>
</div>
